<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Product Card with Quick View</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Product Card -->
    <div class="max-w-sm mx-auto">
        
            <div class="relative">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="w-full h-48 object-cover">
                <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity duration-300">
                    <button onclick="openModal()" class="bg-white text-black px-4 py-2 rounded">Quick View</button>
                </div>
            </div>
            <div class="p-4">
                <h2 class="text-lg font-semibold">Product Name</h2>
                <p class="text-gray-500">$29.99</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">Add to Cart</button>
            </div>
        </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white rounded-lg  shadow-lg ">
            <div class="flex">
                <img src="https://via.placeholder.com/300" alt="Product Image" class="w-1/2 h-auto object-cover">
                <div class="p-4">
                    <h2 class="text-lg font-semibold">Product Name</h2>
                    <p class="text-gray-500">$29.99</p>
                    <p class="mt-2">This is a detailed description of the product. It includes all the features and benefits of the product.</p>
                    <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
</body>
</html>
