<!DOCTYPE html>
<html lang="en">
<body>
    <button id="start">Start quiz</button>
    <script>
        let btn = document.querySelector('#start');
        btn.addEventListener('click',startQuiz);
        let count=3;
        function startQuiz(){
            btn.remove();
            if(count==3){
                displayQuestion("1. Is 4>2");
            } 
            else if(count==2){
                displayQuestion("2. Is 6+4=10");
            } 
            else if(count==1){
                displayQuestion("3. Is 8*2=16");
            }
        }

        function displayQuestion(obj){
            let para = document.createElement('p');
            para.innerHTML=obj;
            document.body.append(para);

            for(let i=0;i<2;i++){
                let radiobtn=document.createElement('input');
                radiobtn.type='radio';
                radiobtn.name='hi';
                radiobtn.id="radio"+i;

                let label = document.createElement('label');
                label.htmlFor = radiobtn.id;

                if(i===0){
                    label.innerHTML="True";
                } 
                else if(i===1){
                    label.innerHTML="False";
                }

                document.body.appendChild(radiobtn);
                document.body.appendChild(label);
            }

            let submit = document.createElement('button');
            submit.innerHTML = "Submit";
            submit.id = "btn-2";
            document.body.append(submit);

            submit.addEventListener('click', nextQuestion);
        }

        function nextQuestion() {
            count--;
            if (count > 0){
                document.querySelectorAll('p').forEach((ele) => {ele.remove()});
                document.querySelectorAll('label').forEach((ele) => {ele.remove()});
                document.querySelectorAll('button').forEach((ele) => {ele.remove()});
                document.querySelectorAll('input').forEach((ele) => {ele.remove()});
                startQuiz();
            } else {
                alert("Quiz is completed");
            }
        }
    </script>
</body>
</html>
