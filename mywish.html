<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Product Page</title>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Container -->
  <div class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Image Section -->
      <div>
        <div class="relative">
          <img src="./images/banner-1.jpg" alt="Main Image" class="w-full h-auto rounded-lg shadow-md">
        </div>
        <div class="flex space-x-2 mt-4">
          <img src="./images/category-1.jpg" alt="Thumbnail 1" class="w-20 h-20 rounded-lg cursor-pointer border">
          <img src="./images/category-1.jpg" alt="Thumbnail 2" class="w-20 h-20 rounded-lg cursor-pointer border">
          <img src="./images/category-1.jpg" alt="Thumbnail 3" class="w-20 h-20 rounded-lg cursor-pointer border">
          <img src="./images/category-1.jpg" alt="Thumbnail 4" class="w-20 h-20 rounded-lg cursor-pointer border">
        </div>
      </div>

      <!-- Product Details Section -->
      <div>
        <h1 class="text-2xl font-bold text-gray-800">MEN'S ADIDAS COURTSMASH</h1>
        <div class="flex items-center space-x-2 mt-2">
          <span class="text-yellow-500 text-lg">&#9733;&#9733;&#9733;&#9733;&#9734;</span>
          <span class="text-gray-600">(50 Reviews)</span>
        </div>

        <div class="mt-4">
          <p><span class="font-semibold">Availability:</span> <span class="text-green-500">In Stock</span></p>
          <p><span class="font-semibold">Brand:</span> Bata</p>
          <p><span class="font-semibold">Category:</span> Clothing</p>
          <p><span class="font-semibold">SKU:</span> BE45VGRT</p>
        </div>

        <div class="mt-4 flex items-center space-x-4">
          <span class="text-gray-500 line-through text-lg">₹5000.00</span>
          <span class="text-red-500 font-bold text-2xl">₹4500.00</span>
          <span class="text-sm bg-red-100 text-red-500 px-2 py-1 rounded-md">-30%</span>
        </div>

        <p class="mt-4 text-gray-600">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim exercitationem quaerat excepturi labore blanditiis.
        </p>

        <!-- Size Options -->
        <div class="mt-4">
          <h3 class="font-semibold text-gray-800">Size</h3>
          <div class="flex space-x-4 mt-2">
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">XS</button>
            <button class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">S</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">M</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">L</button>
            <button class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">XL</button>
          </div>
        </div>

        <!-- Color Options -->
        <div class="mt-4">
          <h3 class="font-semibold text-gray-800">Color</h3>
          <div class="flex space-x-4 mt-2">
            <div class="w-8 h-8 bg-red-500 rounded-full border-2 border-gray-300 cursor-pointer"></div>
            <div class="w-8 h-8 bg-black rounded-full border-2 border-gray-300 cursor-pointer"></div>
          </div>
        </div>

        <!-- Quantity Section -->
        <div class="mt-4">
          <h3 class="font-semibold text-gray-800">Quantity</h3>
          <div class="flex items-center mt-2 space-x-2">
            <button class="px-3 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">-</button>
            <span class="px-4 py-2 border rounded-lg bg-white">4</span>
            <button class="px-3 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">+</button>
          </div>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex space-x-4">
          <button class="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600">
            ADD TO CART
          </button>
          <button class="px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300">
            WISHLIST
          </button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
